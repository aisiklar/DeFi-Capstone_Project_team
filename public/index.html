    <section class="main-section">
        <div class="signin-form-wrapper">
          <form action="#" method="post" class="signin-form" id="signin-form">
            <ul>
              <li>
                <label for="username">Enter your username (email)</label>
                <input type="email" name="username" id="username" required/>
              </li>
              <li>
                <label for="password">enter your password</label>
                <input name="password" id="password"/>
              </li>
            </ul>
            <div class="btn-signin-form">
            <button class="btn left" id="signin-button" type="submit">Sign-in</button>
            <button class="btn right" id="button-for-signup" type="button">Sign me up!</button>
            </div>             
          </form>
        </div>

        <div class="signup-form-wrapper">
          <form action="http://localhost:3000/" method="post" id="signup-form" 
             class="signup-form">
            <ul>
              <li>
                <label for="name">Enter your name: </label>
                <input type="text" name="name" id="name" required />
            </li>
  
            <li>
                <label for="email">Enter your email (username): </label>
                <input type="email" name="email" id="email" required />
            </li>
            <li>
                <label for="pword">Enter your password: </label>
                <input type="pword" name="pword" id="pword" required />
            </li>
          </ul>
          <div class="btn-signup-wrapper">
              <button id="signup-button" class="btn left" type="submit" onclick="pressSignup">Sign-up </button>            
              <button id="cancel-signup-button" class="btn right" type="button" onclick="cancel-signup">Cancel</button>            
              </div>
            </div>
          </form>
        </>
  

      </div>


    </section>
